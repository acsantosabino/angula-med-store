<main>
  <h2>
    Meu Carrinho
  </h2>
  <table mat-table [dataSource]="dataSource" class="lista-compras">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="PrecoUnit">
      <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
      <td mat-cell *matCellDef="let element"> {{element.precoUnit}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
